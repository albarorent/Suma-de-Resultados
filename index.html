<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="contenedor">
      <div class="div__resultado">
        <div class="result">
          <h5>Your result</h5>
          <div class="result__hijo">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="result__final">
          <h1>Great</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        </div>
      </div>
      <div class="div__summary">
          <h1>Summary</h1>
            <div class="div__elements">
              <div class="elements_icons">
                <img class="icon" src="/assets/images/icon-reaction.svg" alt="">
                <p> Reaction </p>  
              </div>
              <div>
                <p>80/100</p>
              </div>
            </div>
            <div class="div__elements">
              <div class="elements_icons">
                <img class="icon" src="/assets/images/icon-memory.svg" alt="">
                <p> Memory </p>  
              </div>
              <div>
                <p>92/100</p>
              </div>
            </div>
            <div class="div__elements">
              <div class="elements_icons">
                <img class="icon" src="/assets/images/icon-verbal.svg" alt="">
                <p> Verbal&nbsp;&nbsp;&nbsp; </p>  
              </div>
              <div>
                <p>61/100</p>
              </div>
            </div>
            <div class="div__elements">
              <div class="elements_icons">
                <img class="icon" src="/assets/images/icon-visual.svg" alt="">
                <p> Visual &nbsp;&nbsp;&nbsp; </p>  
              </div>
              <div>
                <p>72/100</p>
              </div>
            </div>
            <button class="button">Continue</button>
      </div>
    </main>
  </body>


</html>
